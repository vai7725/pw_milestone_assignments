        <input
          type="text"
          name=""
          id="inp-url"
          class="inp"
          placeholder="ex: https://www.linkedin.com/in/vaibhav-prajapat-52b773232/"
          value="https://www.linkedin.com/in/vaibhav-prajapat-52b773232/"
        />
        <button class="btn">Check</button>
        <div class="result"></div>
      </form>
    </section>
