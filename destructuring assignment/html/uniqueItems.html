      <form class="form">
        <h2>Unique items maker</h2>

          type="text"
          name="para"
          id="para"
          class="inp"
          placeholder="Use comma to separate items"
          value="1,1,2,2,3,3,4,4"

        <button class="btn">Filter Unique</button>
